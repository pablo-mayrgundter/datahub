<div class="input-append">
  <input ng-model="query" class="span" type="text" tabindex="1"/>
  <button id="searchBtn" ng-click="search(query) ; query = ''" class="btn" tabindex="2">
    <i class="icon-search"></i>
  </button>
  <button ng-click="add(query) ; query = ''" class="btn" tabindex="3">
    <i class="icon-plus"></i>
  </button>
</div>
